

<!-- Apps Modal -->
<!-- Opens from the button in the header -->
<div class="modal fade" id="apps-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-top">
        <div class="modal-content">
            <!-- Apps Block -->
            <div class="block block-themed block-transparent">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">所有模块</h3>
                </div>
                <div class="block-content">
                    <div class="row text-center">
                        {volist name="Menu" id="menu"}
                        {eq name="menu.parent_id" value="0"}
                        <div class="col-xs-6 col-sm-3">
                            <a class="block block-rounded top-menu" href="{:url($menu['url'])}" data-module-id="{$menu['id']}" data-module="{$menu['module']}">
                                <div class="block-content text-white {$menu['id'] == $pid ? 'bg-primary' : 'bg-primary-dark'}">
                                    <i class="{$menu.icon} fa-2x"></i>
                                    <div class="font-w600 push-15-t push-15">{$menu.name}</div>
                                </div>
                            </a>
                        </div>
                        {/eq}
                        {/volist}
                    </div>
                </div>
            </div>
            <!-- END Apps Block -->
        </div>
    </div>
</div>
<!-- END Apps Modal -->
