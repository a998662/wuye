<form class="form-builder row" name="form-builder" action="{:url('/config/index',['group'=>'system'])}" method="post">

    <div class="form-group col-md-12 col-xs-12 " id="form_group_captcha_signin">
        <label class="col-xs-12" for="captcha_login">后台验证码开关</label>
        <div class="col-sm-12">
            <label class="css-input switch switch-sm switch-primary switch-rounded " title="开启/关闭">
                <input id="captcha_login" type="checkbox" name="captcha_login" {if config('captcha_login')}checked{/if} ><span></span>
            </label>
            <div class="help-block">后台登录时是否需要验证码</div>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 " id="form_group_clear_cache_type">
        <label class="col-xs-12">清除缓存类型</label>
        <div class="col-xs-12">
            <label class="css-input css-checkbox css-checkbox-primary css-checkbox-sm css-checkbox-rounded  ">
                <input type="checkbox" name="clear_cache_type[]" id="clear_cache_typeHTML_PATH" value="html" {if in_array('html',config('clear_cache_type'))}checked{/if}><span></span> html缓存
            </label>
            <label class="css-input css-checkbox css-checkbox-primary css-checkbox-sm css-checkbox-rounded  ">
                <input type="checkbox" name="clear_cache_type[]" id="clear_cache_typeTEMP_PATH" value="temp" {if in_array('temp',config('clear_cache_type'))}checked{/if}><span></span> 应用缓存 </label>
            <label class="css-input css-checkbox css-checkbox-primary css-checkbox-sm css-checkbox-rounded  ">
                <input type="checkbox" name="clear_cache_type[]" id="clear_cache_typeLOG_PATH" value="log" {if in_array('log',config('clear_cache_type'))}checked{/if}><span></span> 应用日志
            </label>
            <label class="css-input css-checkbox css-checkbox-primary css-checkbox-sm css-checkbox-rounded  ">
                <input type="checkbox" name="clear_cache_type[]" id="clear_cache_typeCACHE_PATH" value="cache" {if in_array('cache',config('clear_cache_type'))}checked{/if}><span></span>
                项目模板缓存 </label>
            <div class="help-block">清除缓存时，要删除的缓存类型</div>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 ">
        <label class="col-xs-12" for="list_rows">分页驱动</label>
        <div class="col-sm-12">
            <input class="form-control" type="text" id="type" name="type" value="{:config('type')}" placeholder="请输入分页驱动">
            <div class="help-block">分页驱动</div>
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12">
        <label class="col-xs-12" for="list_rows">分页变量</label>
        <div class="col-sm-12">
            <input class="form-control" type="text" id="var_page" name="var_page" value="{:config('var_page')}" placeholder="请输入分页变量">
            <div class="help-block">分页变量</div>
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12 " id="form_group_list_rows">
        <label class="col-xs-12" for="list_rows">分页数量</label>
        <div class="col-xs-12">
            <input class="form-control" type="number" id="list_rows" name="list_rows" value="{:config('list_rows')}" placeholder="请输入分页数量">
            <div class="help-block">每页的记录数</div>
        </div>
    </div>


    <div class="form-group col-md-12 col-xs-12 " id="form_group_system_color">
        <label class="col-xs-12"  >后台配色方案</label>
        <div class="col-xs-12">
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="system_color" id="system_color1" {if config('system_color') == 'default'}checked{/if} value="default">
                <span></span> Default </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="system_color" id="system_color2" {if config('system_color') == 'amethyst'}checked{/if} value="amethyst">
                <span></span> Amethyst </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="system_color" id="system_color3" {if config('system_color') == 'city'}checked{/if} value="city">
                <span></span> City </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="system_color" id="system_color4" {if config('system_color') == 'flat'}checked{/if} value="flat">
                <span></span> Flat </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="system_color" id="system_color5" {if config('system_color') == 'modern'}checked{/if} value="modern">
                <span></span> Modern </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="system_color" id="system_color6" {if config('system_color') == 'smooth'}checked{/if} value="smooth">
                <span></span> Smooth </label>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 " id="form_group_top_menu_max">
        <label class="col-xs-12" for="top_menu_max">顶部导航模块数量</label>
        <div class="col-sm-12">
            <input class="form-control" type="text" id="top_menu_max" name="top_menu_max" value="{:config('top_menu_max')}" placeholder="请输入顶部导航模块数量">
            <div class="help-block">设置顶部导航默认显示的模块数量</div>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 " id="form_group_home_default_module">
        <label class="col-xs-12" for="default_module">前台默认模块</label>
        <div class="col-sm-12">
            <input class="form-control" type="text" id="default_module" name="default_module" value="{:config('default_module')}" placeholder="请输入前台默认模块">
            <div class="help-block">前台默认访问的模块，该模块必须有Index控制器和index方法</div>
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12">
        <div class="col-xs-12">
            <button class="btn btn-minw btn-primary ajax-post"
                    target-form="form-builder" type="submit">
                提交
            </button>
            <button class="btn btn-default" type="button"
                    onclick="javascript:history.back(-1);return false;">
                返回
            </button>


        </div>
    </div>
</form>
