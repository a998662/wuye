<form class="form-builder row" name="form-builder" action="{:url('/config/index',['group'=>'develop'])}" method="post">
    <div class="form-group col-md-12 col-xs-12 " id="form_group_develop_mode">
        <label class="col-xs-12" for="develop_mode">开发模式</label>
        <div class="col-xs-12">
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="app_debug" id="develop_mode" value="0" {if !config('app_debug')}checked{/if}>
                <span></span> 关闭 </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="app_debug" id="develop_mode2" value="1"  {if config('app_debug')}checked{/if}>
                <span></span> 开启 </label>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 " id="form_group_html_cache_on">
        <label class="col-xs-12" for="app_trace">html静态缓存</label>
        <div class="col-xs-12">
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="html_cache_on" id="html_cache_on" value="0" {if !config('html_cache_on')}checked{/if}>
                <span></span> 否 </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="html_cache_on" id="html_cache_on2" value="1" {if config('html_cache_on')}checked{/if}>
                <span></span> 是 </label>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 " id="form_group_app_trace">
        <label class="col-xs-12" for="app_trace">显示页面Trace</label>
        <div class="col-xs-12">
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="app_trace" id="app_trace" value="0" {if !config('app_trace')}checked{/if}>
                <span></span> 否 </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="app_trace" id="app_trace2" value="1" {if config('app_trace')}checked{/if}>
                <span></span> 是 </label>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 " id="form_group_web_host">
        <label class="col-xs-12" for="web_host">今日域名</label>
        <div class="col-xs-12">
            <div class="col-xs-12">
                <input class="form-control" type="text" id="web_host" name="web_host" value="{:config('web_host')}" placeholder="请输入域名">
            </div>
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12">
        <div class="col-xs-12">
            <button class="btn btn-minw btn-primary ajax-post"
                    target-form="form-builder" type="submit">
                提交
            </button>
            <button class="btn btn-default" type="button"
                    onclick="javascript:history.back(-1);return false;">
                返回
            </button>


        </div>
    </div>
</form>
