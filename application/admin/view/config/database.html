<form class="form-builder row" name="form-builder" action="{:url('/config/index',['group'=>'database'])}" method="post">
    <div class="form-group col-md-12 col-xs-12 " id="form_group_data_backup_path">
        <label class="col-xs-12" for="data_backup_path">数据库备份根路径</label>
        <div class="col-sm-12">
            <input class="form-control" type="text" id="data_backup_path" name="data_backup_path" value="{:config('data_backup_path')}" placeholder="请输入数据库备份根路径">
            <div class="help-block">路径必须以 / 结尾</div>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 " id="form_group_data_backup_part_size">
        <label class="col-xs-12" for="data_backup_part_size">数据库备份卷大小</label>
        <div class="col-sm-12">
            <input class="form-control" type="text" id="data_backup_part_size" name="data_backup_part_size" value="{:config('data_backup_part_size')}" placeholder="请输入数据库备份卷大小">
            <div class="help-block">该值用于限制压缩后的分卷最大长度。单位：B；建议设置20M</div>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 " id="form_group_data_backup_compress">
        <label class="col-xs-12" for="data_backup_compress">数据库备份文件是否启用压缩</label>
        <div class="col-xs-12">
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="data_backup_compress" id="data_backup_compress" value="0" {if config('data_backup_compress') == 0 }checked{/if}>
                <span></span> 否 </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="data_backup_compress" id="data_backup_compress2" value="1" {if config('data_backup_compress') == 1 }checked{/if}>
                <span></span> 是 </label>
            <div class="help-block">压缩备份文件需要PHP环境支持 <code>gzopen</code>,
                <code>gzwrite</code>函数
            </div>
        </div>
    </div>

    <div class="form-group col-md-12 col-xs-12 "
         id="form_group_data_backup_compress_level">
        <label class="col-xs-12" for="data_backup_compress_level">数据库备份文件压缩级别</label>
        <div class="col-xs-12">
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="data_backup_compress_level"
                       id="data_backup_compress_level" value="1" {if config('data_backup_compress_level') == 1 }checked{/if}>
                <span></span> 最低 </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="data_backup_compress_level"
                       id="data_backup_compress_level2" value="4" {if config('data_backup_compress_level') == 4 }checked{/if}>
                <span></span> 一般 </label>
            <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                <input type="radio" name="data_backup_compress_level"
                       id="data_backup_compress_level3" value="9" {if config('data_backup_compress_level') == 9 }checked{/if}>
                <span></span> 最高 </label>
            <div class="help-block">数据库备份文件的压缩级别，该配置在开启压缩时生效</div>
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12">
        <div class="col-xs-12">
            <button class="btn btn-minw btn-primary ajax-post" target-form="form-builder" type="submit">提交</button>
            <button class="btn btn-default" type="button" onclick="javascript:history.back(-1);return false;">返回</button>
        </div>
    </div>
</form>
