<form class="form-builder row" name="form-builder" action="{:url('/config/index',['group'=>'email'])}" method="post">
    <div class="form-group col-md-12 col-xs-12 " id="form_group_mail_address">
        <label class="col-xs-12" for="mail_address">发件邮箱</label>
        <div class="col-xs-12">
            <input class="form-control" type="text" id="mail_address" name="mail_address" value="{:config('mail_address')}" placeholder="请输入发件邮箱">
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12 " id="form_group_mail_fromname">
        <label class="col-xs-12" for="mail_fromname">发件人</label>
        <div class="col-xs-12">
            <input class="form-control" type="text" id="mail_fromname" name="mail_fromname" value="{:config('mail_fromname')}" placeholder="请输入发件人">
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12 " id="form_group_mail_smtp">
        <label class="col-xs-12" for="mail_smtp">SMTP服务器</label>
        <div class="col-xs-12">
            <input class="form-control" type="text" id="mail_smtp" name="mail_smtp" value="{:config('mail_smtp')}" placeholder="请输入SMTP服务器">
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12 " id="form_group_mail_port">
        <label class="col-xs-12" for="mail_port">SMTP服务端口</label>
        <div class="col-xs-12">
            <input class="form-control" type="text" id="mail_port" name="mail_port" value="{:config('mail_port')}" placeholder="请输入SMTP服务端口">
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12 " id="form_group_mail_loginname">
        <label class="col-xs-12" for="mail_address">用户名</label>
        <div class="col-xs-12">
            <input class="form-control" type="text" id="mail_loginname" name="mail_loginname" value="{:config('mail_loginname')}" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12 " id="form_group_mail_password">
        <label class="col-xs-12" for="mail_password">密码</label>
        <div class="col-xs-12">
            <input class="form-control" type="text" id="mail_password" name="mail_password" value="{:config('mail_password')}" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group col-md-12 col-xs-12">
        <div class="col-xs-12">
            <button class="btn btn-minw btn-primary ajax-post"
                    target-form="form-builder" type="submit">
                提交
            </button>
            <button class="btn btn-default" type="button"
                    onclick="javascript:history.back(-1);return false;">
                返回
            </button>


        </div>
    </div>
</form>
