<!DOCTYPE html>
<!--[if IE 9]>
<html class="ie9 no-focus" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en"> <!--<![endif]-->
<head>
    {include file="meta"/}
</head>
<body>
<!-- Page Container -->
<div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
    <!-- Sidebar -->
    {include file="sidebar"/}
    <!-- END Sidebar -->

    <!-- Header -->
    {include file="header"/}
    <!-- END Header -->

    <!-- Main Container -->
    <main id="main-container" style="min-height: 310px;">
        <!-- Page Header -->

        <div class="bg-gray-lighter">
            <ol class="breadcrumb">
                {$breadcrumb|raw}
            </ol>
        </div>

        <!-- END Page Header -->

        <!-- Page Content -->
        <div class="content animated">

            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <div class="block-header bg-gray-lighter">
                            <ul class="block-options">
                                <li>
                                    <button type="button" data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                                </li>
                                <li>
                                    <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"><i class="si si-size-fullscreen"></i></button>
                                </li>
                            </ul>
                            <h3 class="block-title">{$action == 'add' ? '添加管理员' : '编辑管理员'}</h3>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane active">
                                <div class="block-content">
                                    <form class="form-horizontal" action="" method="post">
                                        <input value="{$info.id}" type="hidden" name="id">
                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="username">用户名 <span class="text-danger">*</span></label>
                                            <div class="col-md-7">
                                                <input class="form-control form-control1" value="{$info.username}" type="text" id="username" name="username" placeholder="请输入账号">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="nickname">昵称 <span class="text-danger">*</span></label>
                                            <div class="col-md-7">
                                                <input class="form-control form-control1" value="{$info.nickname}" type="text" id="nickname" name="nickname" placeholder="请输入账号">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="password">密码 <span class="text-danger">*</span></label>
                                            <div class="col-md-7">
                                                <input class="form-control form-control1" value="{$info.pwd_view}" type="password" id="password" name="password" placeholder="请输入密码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label form-control1 " for="role_id">所属角色 <span class="text-danger">*</span></label>
                                            <div class="col-md-7 form-control1">
                                                <select class="js-select2 form-control " id="role_id" name="role_id" style="width: 100%;" data-placeholder="Choose one..">
                                                    <option></option><!-- Required for data-placeholder attribute to work with Select2 plugin -->
                                                    {foreach $role as $v}
                                                    <option {$info.role_id== $v.id ?='selected' } value="{$v.id}">{$v.name}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="email">邮箱 <span class="text-danger">*</span></label>
                                            <div class="col-md-7">
                                                <input class="form-control form-control1" value="{$info.email}" type="text" id="email" name="email" placeholder="请输入您的邮箱">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label " for="mobile">手机 <span class="text-danger">&nbsp;</span></label>
                                            <div class="col-md-7">
                                                <input class="form-control form-control1" value="{$info.mobile}" type="text" id="mobile" name="mobile" placeholder="请输入您的手机号码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label">状态 <span class="text-danger">&nbsp;</span></label>
                                            <div class="col-md-7">
                                                <label class="css-input switch switch-sm switch-primary">
                                                    <input type="checkbox" id="switch" name="status" {if $info['status'] || !$info['id']}checked{/if}><span></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-8 col-md-offset-1">
                                                <button class="btn btn-primary submit" href="{:url('add')}" type="submit">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Page Content -->
    </main>
    <!-- END Main Container -->
    <!-- Footer -->
    <footer id="page-footer" class="content-mini content-mini-full font-s12 bg-gray-lighter clearfix">
        <div class="pull-right">
            Crafted with <i class="fa fa-heart text-city"></i> by <a class="font-w600" href="//97langren.com" target="_blank">97langren.com</a>
        </div>
        <div class="pull-left">
            <a class="font-w600" href="//97langren.com" target="_blank">OneUI 3.1</a> &copy; <span class="js-year-copy"></span>
        </div>
    </footer>
    <!-- END Footer -->
</div>
<!-- END Page Container -->
{include file="footer"/}

<!-- Page JS Code -->
<script>
    var rules = {
        username: {
            required: true
        },
        nickname: {
            required: true
        },
        password: {
            required: true
        },
        role_id : {
            required: true
        },
        email   : {
            required: true
        }
    };
    var messages = {
        username: {
            required: "用户名不能为空."
        },
        nickname: {
            required: "昵称不能为空."
        },
        password: {
            required: "密码不能为空."
        },
        role_id : {
            required: "角色不能为空."
        },
        email   : {
            required: "邮箱不能为空."
        }
    };

    formCheck(rules, messages);

    function sub() {
        var form = $('.form-horizontal');
        var form_data = form.serialize();
        pageLoader();
        jQuery.post("{:url('/admin/'.$action)}", form_data).success(function (res) {
            pageLoader('hide');
            var msg = res.msg;
            console.log(res);
            if (res.code) {
                if (res.url) {
                    msg += "， 页面即将自动跳转~";
                }
                tips(msg, 'success');
                setTimeout(function () {
                    return res.url ? location.href = res.url : '';
                }, 4000);
            } else {
                console.log(res);
                tips(msg, 'danger');
            }
        }).fail(function () {
            pageLoader('hide');
            tips('服务器发生错误~', 'danger');
            self.attr("autocomplete", "on").prop("disabled", false);
        });
    }
</script>
</body>
</html>
